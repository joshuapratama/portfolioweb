<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Your Name</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <div class="container row between center">
      <a class="brand" href="index.html">Your Name</a>
      <nav aria-label="Primary">
        <ul class="nav">
          <li><a href="index.html#work">Work</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a class="btn btn-link" aria-current="page" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container section">
    <h1 class="section-title">Contact</h1>
    <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Form demo. Connect to your backend or Formspree.');">
      <label>
        Name
        <input type="text" name="name" required autocomplete="name" />
      </label>
      <label>
        Email
        <input type="email" name="email" required autocomplete="email" />
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn btn-glow" type="submit">Send me a message</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container row between center">
      <p>© <span id="year"></span> Your Name</p>
      <ul class="nav">
        <li><a href="#" aria-label="Instagram">IG</a></li>
        <li><a href="#" aria-label="Dribbble">DB</a></li>
        <li><a href="#" aria-label="LinkedIn">IN</a></li>
      </ul>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
